  <hr style="height:5px" noshade>

  <p>
  <form class="" action="index.html" method="post">

    <input class="favotite styled" type="button" value="Add to favourites">
    </p>
    <hr style="height:1px" noshade>

    <table>
      <tr>

        <th><input type="checkbox" name="Horns="></th>
      </tr>
    </table>
    </p>
    <hr style="height:1px" noshade>

    <p>Choose your favourite colour:</p>
    <input type="color" value="#22A12D">

    <p>
      <label>Start Date:</label>
      <input type="date" name="Dates" value="">
    </p>
    <hr style="height:1px" noshade>
    <p>
      <label>Please choose a time for your appointment</label>
      <input type="datetime-local">
    </p>

    <hr style="height:1px" noshade>
    <p><label>Please enter your Email address</label>
      <input type="email" id="email" pattern=".+@gmail\.com" size="30" required>
      <hr style="height:1px" noshade>
    </p>
    <p>
      <label>Please choose your profile picture</label>
    </p>
    <p><input type="file" name="My picture" accept="image/jpeg, image/png"></p>
    <hr style="height:1px" noshade>

    <p>
    <p>Sign in to your account:</p>

    <div>
      <label for="userId">User ID</label>
      <input type="text" id="userId" name="userId">
    </div>
    <p>
      <input type="image" id="image" alt="Login" src="C:\Users\svitl\Desktop\Web Development\HTML Personal Site/Login Button.png">
    </p>
    <hr style="height:1px" noshade>
    <p>
<label for="Start">Start Month</label>
<input type="month"  id="Start" name="Start" min="2022-08"max="2022-12">
  </p>
    <hr style="height:1px" noshade>

<p>
<label>Username</label>
<input type="text" id="username" name="Username">
</p>
<p>
  <label>Password (8 characters minimum)</label>
  <input type="password" id="pass" name="password" minlength="8" required>
</p>
<p>
  <input type="submit" value="Sign in">
</p>
<hr style="height:1px" noshade>
<p>
<label>User ID</label>
<input type="text" id="id" name="id">

<p><input type="reset" value="Reset"></p>
<p><input type="submit" value="Submit"></p>

<hr style="height:1px" noshade>

<p>
<input type="submit" value="Send request">
</p>

<hr style="height:1px" noshade>

<label for="phone">Enter your phone number:</label>

<input type="tel" id="phone" name="phone"
       pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
       required>
<small>Format: 123-456-7890</small>

</p>

<hr style="height:1px" noshade>

<p>
  <label for="appt">Choose a time for your meeting:</label>

  <input type="time" id="appt" name="appt"
         min="09:00" max="18:00" required>

  <small>Office hours are 9am to 6pm</small>

</p>
